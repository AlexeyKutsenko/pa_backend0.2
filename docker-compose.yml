version: '3.7'

services:
  web:
    build: ./pa
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./pa:/usr/src/app/
    ports:
    - 8000:8000
    env_file:
      - .env.dev
    depends_on:
      - db
  db:
    image: postgres:12.1-alpine
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    env_file:
      .env.dev
    ports:
    - 5432:5432

volumes:
  postgres_data:
  pa:
