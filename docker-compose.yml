version: '3'

services:

  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    env_file:
      .env
    volumes:
      - postgres_data:/var/lib/postgresql
  backend:
    build:
      .
    command:
      python manage.py runserver 0.0.0.0:8000
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
    - ./pa:/pa

volumes:
  postgres_data:
